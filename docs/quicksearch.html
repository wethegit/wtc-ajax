    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces AJAXHistory Namespaces Namespaces AJAX History × Search results Close Documentation generated by JSDoc 3.4.3 on November 22nd 2016, 10:33:10 am using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces AJAXHistory wtc-ajaxAjax utility for simplified interoperability × Search results Close Documentation generated by JSDoc 3.4.3 on November 22nd 2016, 10:33:10 am using the DocStrap template. "},"AJAX.html":{"id":"AJAX.html","title":"Namespace: AJAX","body":" Documentation Namespaces AJAXHistory Namespace: AJAX AJAX An AJAX class that picks up on links and turns them into AJAX links. This class assumes that you want to run your AJAX via html attributes on your links and that your website can run just as well without these links. It should also provide additional functionality that allows the class to run programatically, thereby giving the programmer the ability and options to create the websote however they want to. Extends History Members &lt;static&gt; attributeAjax :string (getter/setter) The attribute used to determine whether a link should be run via the AJAX class. Type: string Default Value: 'data-wtc-ajax' &lt;static&gt; attributeTarget :string (getter/setter) The attribute used to determine where a link should place it's resultant GET. This attribute should be in the form of a selector, ie: .ajax-target Type: string Default Value: 'data-wtc-ajax-target' &lt;static&gt; attributeSelection :string (getter/setter) The attribute used to slice the resultant GET. This attribute should be in the form of a selector, ie: .ajax-selection Type: string Default Value: 'data-wtc-ajax-selection' &lt;static&gt; attributeShouldNavigate :string (getter/setter) The attribute used to slice the resultant GET. This attribute should be in the form of a selector, ie: .ajax-selection Type: string Default Value: 'data-wtc-ajax-selection' &lt;static&gt; requestObject returns a new requestObject. Wrapping placeholder for now waiting on enhancements. &lt;static&gt; lastChangedTarget returns a new last changed target. This is used to determine what to changed when navigating back via history. Default Value: null &lt;static&gt; state The state that the AJAX object is in, as determined from a list of constants: OK Idle, ready for a state load. CLICKED Clicked, but not yet fired. LOADING Loading page. TRANSITIONING Transitioning state LOADED Content loaded. Default Value: STATE.OK &lt;static&gt; lastParsedURL The last URL to be parsed by the AJAX object. Generally speaking, this is the last URL to be loaded or attempted loaded. Default Value: null Methods &lt;static&gt; initLinks(rootDocument) Initialise the links in the document. This will look through the links in the document as denoted by the attributeAjax property and apply a click listener to it that will attempt to determine what and how to load. A simple mechansim for this would be something like: &lt;a href=&quot;page1.html&quot; data-wtc-ajax=&quot;true&quot; data-wtc-ajax-target='#link2-target' data-wtc-ajax-selection=&quot;.link1-selection&quot; data-wtc-ajax-should-navigate=&quot;false&quot;&gt;Link 1&lt;/a&gt;The adtributes equate as follows: (attributeAjax) data-wtc-ajax Denotes that this link is an AJAX link. (attributeTarget) data-wtc-ajax-target Denotes the target into which to load the result. Should take the form of a selector. (attributeSelection) data-wtc-ajax-selection Denotes the selection of data to pull from the loaded document. Should take the form of a selector. (attributeShouldNavigate) data-wtc-ajax-should-navigate True / False as to whether the link should update the history object. Only necessary if false. In addition, attributeTarget and attributeSelection accept basic JSON syntax so that you can load moltiple pieces of content from the source. Parameters: Name Type Description rootDocument DOMElement The DOM element to find links in. Defaults to body. &lt;static&gt; ajaxGet(URL, target, selection [, data] [, onload] [, onloadcontext]) This builds out an AJAX request, normally based on the clicking of a link, but it can alternatively be called directly on the AJAX object. Parameters: Name Type Argument Default Description URL string The URL to get. This will be parsed into an appropriate fomat by the object. target string The target for the loaded content. This can be a string (selector), or a JSON array of selector strings. selection string This is a selector (or JSON of selectors) that determines what to cut from the loaded content. data object &lt;optional&gt; {} The data to pass to the AJAX call. onload function &lt;optional&gt; The onload function to run (TBI). onloadcontext object &lt;optional&gt; The context under which to run the onload function. &lt;private, static&gt; _triggerAjaxLink(e) Trigger an ajax link as determined by a click callback. This should only ever be called from a click event as added via the AJAX object or a child thererof. Parameters: Name Type Description e object the event object passed from the click event. &lt;private, static&gt; _parseResponse(content, target, selection [, onload] [, onloadcontext]) This responds to the ajax load event and is responsible for building the result, injecting it into the page, running callbacks and detecting and delaying transitions and animations as necessary/ Parameters: Name Type Argument Description content string The loaded page content, this comes from the AJAX call. target string The target for the loaded content. This can be a string (selector), or a JSON array of selector strings. selection string This is a selector (or JSON of selectors) that determines what to cut from the loaded content. onload function &lt;optional&gt; The onload function to run (TBI). onloadcontext object &lt;optional&gt; The context under which to run the onload function. &lt;private, static&gt; _error(readyState, status) Trigger an error log Parameters: Name Type Description readyState type description status type description Returns: description Type type × Search results Close Documentation generated by JSDoc 3.4.3 on November 22nd 2016, 10:33:10 am using the DocStrap template. "},"History.html":{"id":"History.html","title":"Namespace: History","body":" Documentation Namespaces AJAXHistory Namespace: History History Class representing an abstraction of the history API. Members &lt;static&gt; documentRoot :string (getter/setter) Sets the document root from a passed URL returns the saved document root or a / if not set Type: string Default Value: '/' &lt;static&gt; history :object (getter/setter) Provides an error if the user tries to set the history object returns the window history object Type: object &lt;static&gt; TLDN :string (getter/setter) Sets the top level domain name. returns the recorded TLDN or, by default, window.location.hostname. Type: string &lt;static&gt; observeTLDN :boolean (getter/setter) whether to observe the TLDN or true (default). Type: boolean Default Value: true &lt;static&gt; devmode :boolean (getter/setter) Whether this history object is in devmode. Defaults to false Type: boolean Default Value: false &lt;static&gt; initialiased :boolean (getter/setter) Whether this history object is initialiased. Type: boolean Default Value: false &lt;static&gt; support :boolean (getter/setter) Whether history is supported by the browser or device. Provides an error if the user tries to set the support value, unless the object is in devmode Type: boolean &lt;static&gt; length :integer (getter/setter) The length of the history stack Type: integer Methods &lt;static&gt; init() Initialises the History class. Nothing should be able to operate here unless this has run with a support = true. Returns: Returns whether init ran or not Type boolean &lt;static&gt; push(URL, title, stateObj) Construct and push a URL state Parameters: Name Type Description URL string The URL to push, can be relative, absolute or full title string The title to push. stateObj object A state to push to the stack. This will be popped when naviagting back Returns: Indicates whether the push succeeded Type boolean &lt;static&gt; back() Takes the user back to the previous state. Simply wraps the history object's back method. &lt;static&gt; forward() Takes the user forward to the next state. Simply wraps the history object's forward method. &lt;private, static&gt; _fixURL(URL, includeDocRoot, includeTrails) Takes a provided URL and returns the version that is usable Parameters: Name Type Default Description URL string The URL to be passed includeDocRoot boolean true = true Whether to include the docroot on the passed URL includeTrails boolean true = true Whether to include found hashes and params Returns: The passed and formatted URL Type string &lt;private, static&gt; _popstate(e) Listener for the popstate method Parameters: Name Type Description e object the passed event object Returns: void × Search results Close Documentation generated by JSDoc 3.4.3 on November 22nd 2016, 10:33:10 am using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
