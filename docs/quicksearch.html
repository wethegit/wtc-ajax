    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces AJAXHistory Namespaces Namespaces AJAX History × Search results Close Documentation generated by JSDoc 3.4.3 on November 21st 2016, 5:01:35 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces AJAXHistory wtc-ajaxAjax utility for simplified interoperability × Search results Close Documentation generated by JSDoc 3.4.3 on November 21st 2016, 5:01:35 pm using the DocStrap template. "},"AJAX.html":{"id":"AJAX.html","title":"Namespace: AJAX","body":" Documentation Namespaces AJAXHistory Namespace: AJAX AJAX An AJAX class that picks up on links and turns them into AJAX links. This class assumes that you want to run your AJAX via html attributes on your links and that your website can run just as well without these links. It should also provide additional functionality that allows the class to run programatically, thereby giving the programmer the ability and options to create the websote however they want to. Extends History Members &lt;static&gt; attributeAjax :string (getter/setter) The attribute used to determine whether a link should be run via the AJAX class. Type: string Default Value: 'data-wtc-ajax' &lt;static&gt; attributeTarget :string (getter/setter) The attribute used to determine where a link should place it's resultant GET. This attribute should be in the form of a selector, ie: .ajax-target Type: string Default Value: 'data-wtc-ajax-target' &lt;static&gt; attributeSelection :string (getter/setter) The attribute used to slice the resultant GET. This attribute should be in the form of a selector, ie: .ajax-selection Type: string Default Value: 'data-wtc-ajax-selection' &lt;static&gt; attributeShouldNavigate :string (getter/setter) The attribute used to slice the resultant GET. This attribute should be in the form of a selector, ie: .ajax-selection Type: string Default Value: 'data-wtc-ajax-selection' &lt;static&gt; requestObject returns a new requestObject. Wrapping placeholder for now waiting on enhancements. Methods &lt;static&gt; initLinks(rootDocument) Initialise the links in the document. This will look through the links in the document as denoted by the attributeAjax property and apply a click listener to it that will attempt to determine what and how to load. A simple mechansim for this would be something like: &lt;a href=&quot;page1.html&quot; data-wtc-ajax=&quot;true&quot; data-wtc-ajax-target='#link2-target' data-wtc-ajax-selection=&quot;.link1-selection&quot; data-wtc-ajax-should-navigate=&quot;false&quot;&gt;Link 1&lt;/a&gt;The adtributes equate as follows: (attributeAjax) data-wtc-ajax Denotes that this link is an AJAX link. (attributeTarget) data-wtc-ajax-target Denotes the target into which to load the result. Should take the form of a selector. (attributeSelection) data-wtc-ajax-selection Denotes the selection of data to pull from the loaded document. Should take the form of a selector. (attributeShouldNavigate) data-wtc-ajax-should-navigate True / False as to whether the link should update the history object. Only necessary if false. In addition, attributeTarget and attributeSelection accept basic JSON syntax so that you can load moltiple pieces of content from the source. Parameters: Name Type Description rootDocument DOMElement The DOM element to find links in. Defaults to body. × Search results Close Documentation generated by JSDoc 3.4.3 on November 21st 2016, 5:01:35 pm using the DocStrap template. "},"History.html":{"id":"History.html","title":"Namespace: History","body":" Documentation Namespaces AJAXHistory Namespace: History History Class representing an abstraction of the history API. Members &lt;static&gt; documentRoot :string (getter/setter) Sets the document root from a passed URL returns the saved document root or a / if not set Type: string Default Value: '/' &lt;static&gt; history :object (getter/setter) Provides an error if the user tries to set the history object returns the window history object Type: object &lt;static&gt; TLDN :string (getter/setter) Sets the top level domain name. returns the recorded TLDN or, by default, window.location.hostname. Type: string &lt;static&gt; observeTLDN :boolean (getter/setter) whether to observe the TLDN or true (default). Type: boolean Default Value: true &lt;static&gt; devmode :boolean (getter/setter) Whether this history object is in devmode. Defaults to false Type: boolean Default Value: false &lt;static&gt; initialiased :boolean (getter/setter) Whether this history object is initialiased. Type: boolean Default Value: false &lt;static&gt; support :boolean (getter/setter) Whether history is supported by the browser or device. Provides an error if the user tries to set the support value, unless the object is in devmode Type: boolean &lt;static&gt; length :integer (getter/setter) The length of the history stack Type: integer Methods &lt;static&gt; init() Initialises the History class. Nothing should be able to operate here unless this has run with a support = true. Returns: Returns whether init ran or not Type boolean &lt;static&gt; push(URL, title, stateObj) Construct and push a URL state Parameters: Name Type Description URL string The URL to push, can be relative, absolute or full title string The title to push. stateObj object A state to push to the stack. This will be popped when naviagting back Returns: Indicates whether the push succeeded Type boolean &lt;static&gt; back() Takes the user back to the previous state. Simply wraps the history object's back method. &lt;static&gt; forward() Takes the user forward to the next state. Simply wraps the history object's forward method. &lt;private, static&gt; _fixURL(URL, includeDocRoot, includeTrails) Takes a provided URL and returns the version that is usable Parameters: Name Type Default Description URL string The URL to be passed includeDocRoot boolean true = true Whether to include     <script type="text/javascript">
        $(document).ready(function() {

            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
