<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX Object test</title>
    <script src="index.js"></script>
  </head>
  <body>
    <ul>
      <li>
        <a
          href="page1.html"
          data-wtc-ajax="true"
          data-wtc-ajax-target="#link1-target"
          data-wtc-ajax-selection=".link1-selection">Link 1</a>
      </li>
    </ul>

    <h3>Link 1 target</h3>
    <div id="link1-target">
      <div class="link1-selection">
        This is the contents of link 1.
      </div>
    </div>

    <hr/>

    <h3>Link 2 target</h3>
    <div id="link2-target">

    </div>

  </body>
</html>
